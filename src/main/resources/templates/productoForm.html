<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Ingresar Producto</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>

<body>

<h1>Form</h1>

<form action="#" th:action="@{/product}" th:object="${product}" method="post">

  <p>Id: <input type="number" th:field="*{id}" /></p>
  <p>Nombre: <input type="text" th:field="*{nameProduct}" /></p>
  <p>Descripcion: <input type="text" th:field="*{description}" /></p>
  <p>Marca: <input type="text" th:field="*{brand}" /></p>
  <p>Modelo: <input type="text" th:field="*{model}" /></p>
  <p>Precio: <input type="text" th:field="*{price}" /></p>

  <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

</form>

</body>

</html>
